<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">H</button>
        <div class="logo-text" *ngIf="collapsed">HR-OPS</div>
        <button class="btn-close" *ngIf="collapsed">
            <i class="fal fa-times close-icon" (click)="closeNav()"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href=""
                [attr.id]="data.icon === 'fal fa-bell' || data.icon === 'fal fa-file' ? 'sidenav-nav-link' : 'sidenav-nav-link-top'  "
                class="navlink" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-nav-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
